<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pomodone</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/21ff6c482f.js"></script>
    </head>
    <body>
        <div id="primary-container">
            <h1 id="header">Pomodone</h1>
            <div id="side-bar">
                <i class="fas fa-cog"></i>
                <i class="fas fa-bars"></i>
            </div>
            <div id="main">
                    <ul id="nav">
                        <li id="pomo-time" class="selected-time">Pomodoro</li>
                        <li id="short-time">Short Break</li>
                        <li id="long-time">Long Break</li>
                    </ul>
                <div id="timer">
                    <div id="clock">
                        <span id="minutes">25</span><span>:</span><span id="seconds">00</span>
                    </div>
                    <div id="buttons">
                        <i id="play-pause" class="fas fa-play"></i>
                        <i id="reset" class="fas fa-redo"></i>
                    </div>
                </div>
            </div>
        </div>
        <div id="settings">
            <div id="settings-header"></div>
            <h1>Settings</h1>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
